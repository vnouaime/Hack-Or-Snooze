<!DOCTYPE html> 

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - Vera Nouaime
-->

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack or Snooze</title>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/stories.css">
    <link rel="stylesheet" href="css/nav.css">
  </head>

  <body>
    <!-- top navigation bar -->
    <nav>
      <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
      </div>
      <!-- These nav selections (submit, favorites, and my stories) can only be seen after a user logs in -->
      <div class="navbar-loggedin-selections">
        <a class="nav-link hidden" href="#" id="submit">submit</a>
        <span>|</span>
        <a class="nav-link hidden" href="#" id="favorites">favorites</a>
        <span>|</span>
        <a class="nav-link hidden" href="#" id="my-stories">my stories</a>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
        <a class="nav-link" href="#" id="nav-user-profile"></a>
        <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
      </div>
    </nav>

    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>

      <!-- List of all stories posted-->
      <ol id="all-stories-list" class="stories-list"></ol>

      <!-- List of user's favorite stories. Hidden until tab has been selected in nav once user logs in -->
      <ol id="favorite-stories-list" class="stories-list hidden"></ol>

      <!-- List of user's stories that have been posted. Hidden until tab has been selected in nav once user logs in -->
      <ol id="my-stories-list" class="stories-list hidden"></ol>
    </section>


    <!-- All Forms -->

    <!-- Login and signup forms -->
    <section class="account-forms-container container">

      <!-- Login form -->
      <form action="#" id="login-form" class="account-form hidden" method="post">
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username">
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input id="login-password" type="password" autocomplete="current-password">
        </div>
        <button type="submit">login</button>
        <hr>
      </form>

      <!-- Signup form -->
      <form
          action="#"
          id="signup-form"
          class="account-form hidden"
          method="post">
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words">
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username">
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input id="signup-password" autocomplete="new-password" type="password">
        </div>
        <button type="submit">create account</button>
      </form>
    </section>

    <!-- New Story Form/Add New Story form -->
    <section class="container">
      <form
        action="#"
        id="add-new-story-form"
        class="hidden"
        method="post">
    
        <div class="new-story-input">
          <label for="new-story-author">author</label>
          <input id="new-story-author" placeholder="author name">
        </div>
            
        <div class="new-story-input">
          <label for="new-story-title">title</label>
          <input id="new-story-title" placeholder="story title">
          </div>
            
        <div class="new-story-input">
          <label for="new-story-url">url</label>
          <input id="new-story-url" placeholder="story url">
        </div>
    
        <button type="submit">Submit</button>
        <hr>
      </form>
    </section>

    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>

  </body>

  <footer>
    <p>&copy; 2023 Hack or Snooze. All rights reserved.</p>
    <p>Updated By <a href="https://github.com/vnouaime">Vera Nouaime</a></p>
  </footer>
  
</html>
